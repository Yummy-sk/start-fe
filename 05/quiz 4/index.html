<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        position: absolute;
        top: 100px;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: grey;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>박스를 누르면 드래그가 시작됩니다 (mousedown 이벤트)</li>
      <li>마우스가 눌린 상태로 마우스를 움직이면 박스가 마우스 커서를 따라 움직입니다 (mousemove 이벤트)</li>
      <li>클릭을 해제하면 드래그가 멈춥니다 (mouseup 이벤트)</li>
    </ol>
    <div class="box">Drag me!</div>
    <script src="app.js"></script>
  </body>
</html>
